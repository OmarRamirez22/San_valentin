<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="night-sky" style="background: url('Noche estrellada - Imgur.gif') no-repeat center center/cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    <div class="container">
        <div class="moon"></div>
        <div class="text-box">
            <h1 id="name">María Fernanda Nava Barrendey</h1>
            <h2 id="question">¿Quieres ser mi San Valentín?</h2>
        </div>
        <div class="heart-container">
            <img src="mati.jpg" alt="Imagen especial" class="heart-image">
        </div>
        <div class="buttons">
            <button class="btn" id="yes">Sí</button>
            <button class="btn" id="no">No</button>
        </div>
        
        <!-- Explosión y mensaje de amor -->
        <div class="explosion" id="explosion" style="display: none;"></div>
        <h1 class="love-message" id="loveMessage" style="display: none;">TE AMOOOOO!!!</h1>
        <div class="tulips-container" id="tulipsContainer" style="display: none;">
            <!-- Aquí puedes poner las imágenes de los tulipanes, por ejemplo: -->
            <img src="tulip1.jpg" alt="Tulipán 1" class="tulip">
            <img src="tulip2.jpg" alt="Tulipán 2" class="tulip">
            <img src="tulip3.jpg" alt="Tulipán 3" class="tulip">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
